  docker:
    name: Publish to Docker Hub
    needs: prepare
    runs-on: ubuntu-latest
    environment:
      name: dockerhub
      # 这里也同步修改，如果用户名在 Secrets 里
      url: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/torrra
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # 修改这里：从 vars 改为 secrets
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/torrra:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/torrra:${{ needs.prepare.outputs.version }}
